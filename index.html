<body>
	
	<header id="navTopContainer">
		<div id="navTop" class="container_12 clearfix">
			<nav class="clearfix">
				<ul>
					<li class="itemLeft"><a href="#">Imóvel Fácil</a></li>
					<li class="itemLeft"><a href="#">Como Anunciar</a></li>
					<li class="itemRight"><a href="#">Portal do anunciante</a></li>
					<li class="itemRight"><a href="#">Contato</a></li>
				</ul>
			</nav>
			
			<h1 id="logo" class="ir"><a href="#">Ola - Portal Imóveis</a></h1>
			
			<div id="pesquisaTop" class="grid_24 clearfix">
				<div id="buscaRapida">
					<h3>Busca rápida</h3>
					<input class="busca" type="text" name="nome" placeholder="Insira uma palavra chave para sua busca">
					<input class="pesquisar" type="submit" name="nome" value="Ok">
				</div> <!-- fim #buscaRapida -->

				<div id="guiaServicosTop">
					<h3>Guia de serviços</h3>
					<input class="busca" type="text" name="nome" placeholder="Pesquise pelo serviço que você deseja">
					<input class="pesquisar" type="submit" name="nome" value="Ok">
				</div> <!-- fim #guiaServicosTop -->
			</div> <!-- fim #pesquisaTop -->
			

		</div> <!-- fim #navTop -->
	</header> <!-- fim navTopContainer -->
	
	<div id="destaqueContainer"> 

			<div id="destaque" class="container_12"> 
				<a data-urlThumb="img/temp/thumb1.jpg" href="#" title="Titulo do Thumb 1"><img src="img/temp/banner1.jpg" width="940" height="300" alt="Titulo do Thumb 1"></a> 
				<a data-urlThumb="img/temp/thumb2.jpg" href="#" title="Titulo do Thumb 2"><img src="img/temp/banner2.jpg" width="940" height="300" alt="Titulo do Thumb 2"></a> 
				<a data-urlThumb="img/temp/thumb3.jpg" href="#" title="Titulo do Thumb 3"><img src="img/temp/banner3.jpg" width="940" height="300" alt="Titulo do Thumb 3"></a> 
				<a data-urlThumb="img/temp/thumb4.jpg" href="#" title="Titulo do Thumb 4"><img src="img/temp/banner4.jpg" width="940" height="300" alt="Titulo do Thumb 3"></a> 
				<a data-urlThumb="img/temp/thumb4.jpg" href="#" title="Titulo do Thumb 4"><img src="img/temp/banner4.jpg" width="940" height="300" alt="Titulo do Thumb 3"></a> 
				<a data-urlThumb="img/temp/thumb4.jpg" href="#" title="Titulo do Thumb 4"><img src="img/temp/banner4.jpg" width="940" height="300" alt="Titulo do Thumb 3"></a> 
				<a data-urlThumb="img/temp/thumb4.jpg" href="#" title="Titulo do Thumb 4"><img src="img/temp/banner4.jpg" width="940" height="300" alt="Titulo do Thumb 3"></a> 
			</div> <!-- fim #destaque -->

			<div id="pagerContainer"> 
				<div class="container_12">
					<ol id="carousel" class="pager jcarousel-skin-tango clearfix"></ol>
				</div> <!-- fim .container_12 -->
			</div> <!-- fim #pagerContainer -->

	</div> <!-- fim #destaqueContainer -->

	<div class="container_12">
		<section id="comprarHome" class="filtro">
			<header>
				<h2>Comprar</h2>
				<form action="#">
					<label>Filtrar</label>
					<select name="tipo">
						<option value="option1">Tipo</option>
						<option value="option2">Tipo</option>
					</select>
					
					<select name="apartamento">
						<option value="option1">Apartamento</option>
						<option value="option2">Apartamento</option>
					</select>
					
					<select name="setor">
						<option value="option1">Setor</option>
						<option value="option2">Setor</option>
					</select>
					
					<select name="quartos">
						<option value="option1">Quartos</option>
						<option value="option2">Quartos</option>
					</select>
					
					<select name="valor">
						<option value="option1">Valor</option>
						<option value="option2">Valor</option>
					</select>
					
					<input class="filtrar" type="submit" name="nome" value="ok">
					
				</form>
			</header>
			


		</section> <!-- fim #comprarHome -->
	</div> <!-- fim .container_12 -->
